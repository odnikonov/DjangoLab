{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"{{ article.title }}" {{ article.author }}</title>
</head>
<header>
    <link rel="stylesheet" href="{% static 'css/article.css' %}">
</header>
<body>
<div class="header"><img src="{% static 'image/logo.png' %}"></div>
<div id="linker"><a class="vse-zapisi" href="{% url 'archive:archive' %}">Все записи</a></div><br>

<div class="archive">
    <div class="one-post">
        <h2 class="post-title">{{ article.title }}</h2>
        <div class="article-info">
            <div class="article-author">{{ article.author.username }}</div>
            <div class="article-created-date">{{ article.created_date }}</div>
        </div>
        <p class="article-text">{{ article.get_excerpt }}</p>
    </div>
</div>
<div id="linker"><a class="vse-zapisi" href="{% url 'archive:create_post' %}">Создать новую запись</a></div>
</body>
</html>
